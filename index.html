<button id="triggerBtn">Trigger Unity</button>

<script>
document.getElementById("triggerBtn").addEventListener("click", () => {
    fetch("http://YOUR_PUBLIC_IP:8080/trigger")
        .then(res => res.text())
        .then(text => alert(text))
        .catch(err => alert("Failed to contact Unity game: " + err));
});
</script>
